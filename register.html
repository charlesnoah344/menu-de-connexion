<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu d'enregistrement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="register.html">Créer un nouveau compte</a>
        <a href="form.html">se connecter</a>
    </header>
    <div class="header">
        <h1>Créer un nouveau compte</h1>
    </div>
    <form action="datacenter.html" method="post">
        <section class="email">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Entrez votre email" required>
        </section>
        <section class="password">
            <label for="password">Mot de passe:</label>
            <input type="password" name="password" placeholder="Entrez votre mot de passe" required>
        </section>
        <section class="confirm-password">
            <label for="confirm-password">Confirmer le mot de passe:</label>
            <input type="password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
        </section>
        <section class="submit">
            <input type="submit" value="Envoyer">
        </section>
    </form>
